<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/women.jpg" type="image/x-icon" />
    <title>Login - CodeNook</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Optional: Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <!-- Left image section -->
        <div class="image"></div>

        <!-- Login form section -->
        <div class="login-section">
            <div class="login-card">
                <h1 class="title">Hello!<br> Welcome to CodeNook</h1>
                <form action="" id="form" aria-label="Login Form">
                    <div class="input-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required />
                    </div>
                    <div class="input-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password"
                            required />
                    </div>
                    <div class="actions">
                        <button type="submit" class="btn-primary">Login</button>
                    </div>
                    <div class="register-link">
                        <p>Don't have an account? <a href="register.html">Register</a></p>
                    </div>
                    <div class="oauth-buttons">
                        <button class="oauth-btn google" type="button">Google</button>
                        <button class="oauth-btn apple" type="button">Apple</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
